<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel='stylesheet' href='index.css'>
  <script src='local_storage_wrapper.js'></script>
</head>
<body>
  <h1>Costs Manager</h1>
  <div class='column left-column'>
    <!-- content of left column -->
    <h2>Add new cost item</h2>
    <!--implementation of the page's "add item" form:-->
    <form type='button'>
      <label>Cost: </label>
      <br>
      <input id='cost' type='number' placeholder='Enter cost here...' required/>
      <br>
      <br>
      <lable>Category:</lable>
      <br>
      <select id='category' required>
        <option value='' disabled selected hidden>Please select an option</option>
        <option value='Food'>Food</option>
        <option value='Health'>Health</option>
        <option value='Housing'>Housing</option>
        <option value='Sport'>Sport</option>
        <option value='Education'>Education</option>
        <option value='Transportation'>Transportation</option>
        <option value='Other'>Other</option>
      </select>
      <br>
      <br>
      <label>Description:</label>
      <br>
      <input id='description' type='text' placeholder='Enter description here...' required/>
      <br>
      <br>
      <label>Date:</label>
      <br>
      <input type='month' id='date' value='2023-02' required/>
      <br>
      <button id='add'>Add item</button>
    </form>
    <br>

    <!--Using external JavaScript file:-->
    <script src='expenses_manager.js'></script>
  </div>

  <div class='column right-column'>
    <!-- content of right column -->
    <h2 id='report-headline'>Show report</h2>
    <!--implementation of the page's "show report" form:-->
    <form id='report-form' type='button' onsubmit='return false'>
      <label>Date:</label>
      <br>
      <input type='month' id='report-date' value='2023-02' />
      <br>
      <button id='create-report'>Create Report</button>
    </form>
    <br>
    <br>
    <div id='report'></div>
    <!--Using external JavaScript file:-->
    <script src='expenses_history.js'></script>
  </div>
</body>
</html>
